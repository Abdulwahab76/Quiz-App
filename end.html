<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- link css -->
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web\css\all.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <i class="fas fa-award award_icon"></i>
            <h3 class="user_name">Well done! <span class="name"></span></h3>
            <p class="user_points">Your Points: <span class="points"></span> / 40</p>
            <p class="user_time">Time <span class="time">0 minutes seconds</span></p>

        </div>
    </div>
    <script src="user.js"></script>
</body>

</html>
